<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="card-panel">
        <h5>AC Automation Control</h1>
        <form class="col s12">
            <div class="row">
                <div class="card-panel col s12">
                    <p class="section range-field">
                        <label for="startup_delay">Startup Delay</label>
                        <input type="range" id="startup_delay" name="startup_delay" min="0" max="100" />
                    </p>
                    <p class="section range-field">
                        <label for="power_on_duration">Power on duration</label>
                        <input type="range" id="power_on_duration" name="power_on_duration" min="0" max="100" />
                    </p>
                    <p class="section range-field">
                        <label for="power_off_duration">Power off duration</label>
                        <input type="range" id="power_off_duration" name="power_off_duration" min="0" max="100" />
                    </p>
                    <p class="section">
                        <button disabled class="btn" type="submit" name="power_on">Power On
                            <i class="material-icons left">power</i>
                        </button>
                        <button class="btn" type="submit" name="power_off">Power Off
                            <i class="material-icons right">power_off</i>
                        </button>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
